<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SMS Chat Realtime</title>

<style>
body {
  font-family: Arial;
  background: #e5ddd5;
}
.chat-box {
  max-width: 400px;
  margin: auto;
  background: white;
  padding: 10px;
  border-radius: 10px;
}
.messages {
  height: 300px;
  overflow-y: auto;
}
.msg {
  padding: 8px;
  margin: 5px;
  border-radius: 8px;
  background: #dcf8c6;
}
.msg img {
  max-width: 100%;
  border-radius: 8px;
}
.input-box {
  display: flex;
  gap: 5px;
}
input[type="text"] {
  flex: 1;
  padding: 8px;
}
button {
  padding: 8px;
}
</style>
</head>

<body>

<div class="chat-box">
  <div class="messages" id="messages"></div>

  <div class="input-box">
    <input id="text" type="text" placeholder="Ketik pesan...">
    <input id="image" type="file" accept="image/*">
    <button id="send">Kirim</button>
    <button id="clear">Clear</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    onChildAdded,
    remove,
    onValue
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  import {
    getStorage,
    ref as sRef,
    uploadBytes,
    getDownloadURL
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-storage.js";

  // CONFIG FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSyD0q-Rcj7pmA3dw9ztx4hGTjYYoQmboTdY",
    authDomain: "ryzen-chat.firebaseapp.com",
    databaseURL: "https://ryzen-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "ryzen-chat",
    storageBucket: "ryzen-chat.firebasestorage.app",
    messagingSenderId: "185118210850",
    appId: "1:185118210850:web:468087b534573bfcdf437b"
  };

  // INIT
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const chatRef = ref(db, "chat");
  const storage = getStorage(app);

  // KIRIM PESAN / FOTO
  document.getElementById("send").onclick = async () => {
    const text = document.getElementById("text").value;
    const file = document.getElementById("image").files[0];

    // JIKA KIRIM FOTO
    if (file) {
      const imgRef = sRef(storage, "images/" + Date.now() + "_" + file.name);
      await uploadBytes(imgRef, file);
      const url = await getDownloadURL(imgRef);

      push(chatRef, {
        img: url,
        time: Date.now()
      });

      document.getElementById("image").value = "";
    }

    // JIKA KIRIM TEKS
    if (text !== "") {
      push(chatRef, {
        msg: text,
        time: Date.now()
      });
      document.getElementById("text").value = "";
    }
  };

  // TERIMA PESAN REALTIME
  onChildAdded(chatRef, (snapshot) => {
    const data = snapshot.val();
    const div = document.createElement("div");
    div.className = "msg";

    if (data.msg) {
      div.innerText = data.msg;
    }

    if (data.img) {
      const img = document.createElement("img");
      img.src = data.img;
      div.appendChild(img);
    }

    document.getElementById("messages").appendChild(div);
  });

  // CLEAR CHAT
  document.getElementById("clear").onclick = () => {
    if (confirm("Hapus semua chat?")) {
      remove(chatRef);
    }
  };

  // BERSIHKAN LAYAR JIKA DATABASE KOSONG
  onValue(chatRef, (snapshot) => {
    if (!snapshot.exists()) {
      document.getElementById("messages").innerHTML = "";
    }
  });
</script>

</body>
</html>
