<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SMS Chat Realtime</title>

<style>
body {
  font-family: Arial;
  background: #e5ddd5;
}
.chat-box {
  max-width: 400px;
  margin: auto;
  background: white;
  padding: 10px;
  border-radius: 10px;
}
.messages {
  height: 300px;
  overflow-y: auto;
}
.msg {
  padding: 8px;
  margin: 5px;
  border-radius: 8px;
  background: #dcf8c6;
}
.input-box {
  display: flex;
  gap: 5px;
}
input {
  flex: 1;
  padding: 8px;
}
button {
  padding: 8px;
}
</style>
</head>

<body>

<div class="chat-box">
  <div class="messages" id="messages"></div>

  <div class="input-box">
    <input id="text" placeholder="Ketik pesan...">
    <button id="send">Kirim</button>
    <button id="clear">Clear</button>
  </div>
</div>

<!-- ðŸ”¥ SCRIPT FIREBASE (WAJIB MODULE) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove }
  from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyD0q-Rcj7pmA3dw9ztx4hGTjYYoQmboTdY",
  authDomain: "ryzen-chat.firebaseapp.com",
  databaseURL: "https://ryzen-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ryzen-chat",
  storageBucket: "ryzen-chat.firebasestorage.app",
  messagingSenderId: "185118210850",
  appId: "1:185118210850:web:468087b534573bfcdf437b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db, "chat");

// âœ… KIRIM PESAN
document.getElementById("send").onclick = () => {
  const input = document.getElementById("text");
  if (input.value === "") return;

  push(chatRef, {
    msg: input.value,
    time: Date.now()
  });

  input.value = "";
};

// âœ… TERIMA PESAN REALTIME
onChildAdded(chatRef, (snap) => {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerText = snap.val().msg;
  document.getElementById("messages").appendChild(div);
});

// âœ… CLEAR CHAT
document.getElementById("clear").onclick = () => {
  remove(chatRef);
  document.getElementById("messages").innerHTML = "";
};
</script>

</body>
</html>
