<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SMS Chat</title>
<style>
body {
  font-family: Arial;
  background: #e5ddd5;
}
.chat-box {
  max-width: 400px;
  margin: auto;
  background: white;
  padding: 10px;
  border-radius: 10px;
}
.messages {
  height: 300px;
  overflow-y: auto;
}
.msg {
  padding: 8px;
  margin: 5px;
  border-radius: 8px;
}
.me {
  background: #dcf8c6;
  text-align: right;
}
.input-box {
  display: flex;
}
input {
  flex: 1;
  padding: 8px;
}
button {
  padding: 8px;
}
</style>
</head>
<body>

<div class="chat-box">
  <div class="messages" id="messages"></div>
  <div class="input-box">
    <input id="text" placeholder="Ketik pesan...">
    <button onclick="send()">Kirim</button>
  </div>
</div>

<script>
function send() {
  let text = document.getElementById("text");
  let msg = document.createElement("div");
  msg.className = "msg me";
  msg.innerText = text.value;
  document.getElementById("messages").appendChild(msg);
  text.value = "";
}
</script>

</body>
</html>
